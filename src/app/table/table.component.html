<div class="content">
<table #tbl mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Name" value="Name" #name>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Age" value="Age" #age>
    </mat-form-field>

    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="btnClick()">Add</button>
    </div>
  </form>
</div>
